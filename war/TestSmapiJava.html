    <!-- From Login with Amazon -->
    <!-- https://developer.amazon.com/docs/login-with-amazon/install-sdk-javascript.html -->
    <div id="amazon-root"></div>
    <script type="text/javascript">
        window.onAmazonLoginReady = function () {
            amazon.Login.setClientId(getClientId());
	};
        (function (d) {
            var a = d.createElement('script');
            a.type = 'text/javascript';
            a.async = true;
            a.id = 'amazon-login-sdk';
            a.src = 'https://assets.loginwithamazon.com/sdk/na/login1.js';
            d.getElementById('amazon-root').appendChild(a);
        })(document);
    </script>
    <a href="#" id="LoginWithAmazon">
      <img border="0" alt="Login with Amazon" src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
          width="156" height="32" />
  </a>
  <a id="Logout">Logout</a>

    <script type="text/javascript">
        document.getElementById('LoginWithAmazon').onclick = function () {
            options = {
                scope: 'profile',
                state: '~jessicav/test_smapi/index.html'
            };
            amazon.Login.authorize(options, function (response) {
                if (response.error) {
                    alert('oauth error ' + response.error);
                    return;
                }
                amazon.Login.retrieveProfile(response.access_token, function (response) {
                    alert('Hello, ' + response.profile.Name);
                    alert('Your e-mail address is ' + response.profile.PrimaryEmail);
                    alert('Your unique ID is ' + response.profile.CustomerId);
                    if (window.console && window.console.log)
                        window.console.log(response);
                });
		    // doSMAPIThings(response.access_token); --> php script?
            });
            return false;
        };
    </script>
    <script type="text/javascript">
        document.getElementById('Logout').onclick = function () {
            amazon.Login.logout();
        };
    </script>
    <!-- END: From Login with Amazon -->
